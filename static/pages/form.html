<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/form.css">
    <title>Form</title>
</head>
<body>
    
<form>

    <fieldset>

        <legend>

            Personal info

        </legend>

        <div>
            
            <label for="first-name">First Name</label>
            <input type="text" id="first-name">

        </div>

        <div>

            <label for="last-name">Last Name</label>            
            <input type="text" id="last-name">

        </div>

        <div>

            <label for="birthday">Birthday</label>
            <input type="datetime-local" id="birthday">

        </div>

        <div>          

                <div>

                    <label>Gender</label>
    
                </div>

                <div>

                   <label for="male">Male</label>
                   <input type="radio" id="male" name="gender"> 

                </div>
                
                <div>

                    <label for="female">Female</label>
                    <input type="radio" id="female" name="gender"> 

                </div>
                

        </div>

        

        <div class="drive-block">

            <label for="drive">Drive experience</label>

            <select  id="drive">

                <option value="">---</option>
                <option value="expert">expert</option>
                <option value="more than 10">more than 10</option>
                <option value="5-10">5-10</option>
                <option value="2-5">2-5</option>
                <option value="less than 2">less than 2</option>
                <option value="beginner">beginner</option>

            </select>

        </div>

    </fieldset>

    <fieldset class="contacts">

        <legend>

            Contacts

        </legend>

        <div>

            <label for="email">Email</label>
            <input type="email" id="email">

        </div>

        <div>

            <label for="phone">Phone</label>
            <input type="tel" id="phone">

        </div>

        <div class="address-block">

            <label for="address">Address</label>
            <textarea id="address" name="address" cols="20" rows="2"></textarea>

        </div>

    </fieldset>

    <fieldset class="car-info">
        
        <legend>

            Car info

        </legend>

        <div>

            <label for="brands">Brand</label>
            <select name="brands" id="brands">

                <option value="">---</option>
                <option value="Ford">Ford</option>
                <option value="Toyota">Toyota</option>
                <option value="BMW">BMW</option>

            </select>

        </div>

        <div>

            <label for="models">Model</label>

            <select name="models" id="models">

                <option value="">---</option>
                <option value="A-class">A-class</option>
                <option value="B-class">B-class</option>
                <option value="C-class">C-class</option>
                <option value="D-class">D-class</option>
                <option value="E-class">E-class</option>
                <option value="F-class">F-class</option>
                <option value="S-class">S-class</option>


            </select>

        </div>

        <div class="used-block">

            <label for="used">Used</label>
            <input type="checkbox" id="used">

        </div>

        <div class="color-block">

            <div>

                <label>Color</label>

            </div>

            <div>

                <label for="red">Red</label>
                <input type="radio" id="red" name="color">

                <label for="black">Black</label>
                <input type="radio" id="black" name="color">

                <label for="blue">Blue</label>
                <input type="radio" id="blue" name="color">

                <label for="white">White</label>
                <input type="radio" id="white" name="color">

                <label for="grey">Grey</label>
                <input type="radio" id="grey" name="color">

            </div>

        </div>
        
        <div class="price-block">
            
                <label for="price">Price</label>
                <input type="range" id="price" min="10" max="80" step="10" list="money">  

                <datalist id="money">

                    <option value="10" label="10"></option>
                    <option value="20" label="20"></option>
                    <option value="30" label="30"></option>
                    <option value="40" label="40"></option>
                    <option value="50" label="50"></option>
                    <option value="60" label="60"></option>
                    <option value="70" label="70"></option>
                    <option value="80" label="80"></option>                
                
                </datalist>

        </div>

    </fieldset>

    <div class="btns">

        <input type="reset" value="Cancel">
    
        <input type="submit" value="Ok">
    
    </div>
    

        <!-- <div>

            <label><a href="index.html">На головну</a></label>

        </div> -->
    
</form>



</body>
</html>
