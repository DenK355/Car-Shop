<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    
<form>

    <fieldset>

        <legend>

            Personal info

        </legend>

        <div>
            
            <label for="first-name">First Name</label>
            <input type="text" id="first-name">

        </div>

        <div>

            <label for="last-name">Last Name</label>            
            <input type="text" id="last-name">

        </div>

        <div>

            <label for="birthday">Birthday</label>
            <input type="datetime-local" id="birthday">

        </div>

        <div>

            <label>Gender</label>

        </div>

        <div>

            <label for="male">Male</label>
            <input type="radio" id="male" name="gender">

            <label for="female">Female</label>
            <input type="radio" id="female" name="gender">

        </div>

        <div>

            <label for="drive">Drive experience</label>
            <input type="number" id="drive" min="0" max="50" step="1">

        </div>

    </fieldset>

    <fieldset>

        <legend>

            Contacts

        </legend>

        <div>

            <label for="email">Email</label>
            <input type="email" id="email">

        </div>

        <div>

            <label for="phone">Phone</label>
            <input type="tel" id="phone">

        </div>

        <div>
            
        </div>

        <div>

            <label for="address">Address</label>
            <textarea id="address" name="address" cols="20" rows="6"></textarea>

        </div>

    </fieldset>

    <fieldset>
        
        <legend>

            Car info

        </legend>

        <div>

            <label for="brands">Brand</label>
            <select name="brands" id="brands">

                <option value="">---</option>
                <option value="Ford">Ford</option>
                <option value="Toyota">Toyota</option>
                <option value="BMW">BMW</option>

            </select>

        </div>

        <div>

            <label for="models">Model</label>

            <select name="models" id="models">

                <option value="">---</option>
                <option value="A-class">A-class</option>
                <option value="B-class">B-class</option>
                <option value="C-class">C-class</option>
                <option value="D-class">D-class</option>
                <option value="E-class">E-class</option>
                <option value="F-class">F-class</option>
                <option value="S-class">S-class</option>


            </select>

        </div>

        <div>

            <label for="used">Used</label>
            <input type="checkbox" id="used">

        </div>

        <div>

            <label for="">Color</label>

        </div>

        <div>

            <label for="red">Red</label>
            <input type="radio" id="red" name="color">

            <label for="black">Black</label>
            <input type="radio" id="black" name="color">

            <label for="blue">Blue</label>
            <input type="radio" id="blue" name="color">

            <label for="white">White</label>
            <input type="radio" id="white" name="color">

            <label for="grey">Grey</label>
            <input type="radio" id="grey" name="color">

        </div>

        <div>

            <label for="price">Price</label>
            <input type="range" id="price" min="10000" max="100000" step="10000" list="money">

            <datalist id="money">
                <option value="10000" label="10000"></option>
                <option value="20000" label="20000"></option>
                <option value="30000" label="30000"></option>
                <option value="40000" label="40000"></option>
                <option value="50000" label="50000"></option>
                <option value="60000" label="60000"></option>
                <option value="70000" label="70000"></option>
                <option value="80000" label="80000"></option>
                <option value="90000" label="90000"></option>
                <option value="100000" label="100000"></option>
            </datalist>

        </div>

    </fieldset>

    <input type="button" value="Cancel">

    <input type="button" value="Ok">

        <div>

            <label><a href="index.html">На головну</a></label>

        </div>
    
</form>

</body>
</html>
